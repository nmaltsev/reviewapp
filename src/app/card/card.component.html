<div class="container profile-container">
  <!-- LOADING IMAGE -->
  <div class="loading-image" *ngIf="loadingProfile">
    <i class="fas fa-circle-notch fa-4x fa-spin"></i>
  </div>

  <!-- MAIN PROFILE -->
  <div class="row">
    <div class="col">
      <div class="profile-fields-container" *ngIf="!loadingProfile">
        <div class="profile-image-container">
          <img [src]="profileImage" />
        </div>
        <form style="padding: 26px 1rem" #f="ngForm" (submit)="onSubmit()">
          <div class="row">
            <div class="col-sm-6">
              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" class="form-control" name="fn" placeholder="Full Name" [(ngModel)]="profile.fn" />
              </div>
              <div class="form-group">
                <label for="role">Role</label>
                <input type="text" id="role" class="form-control" name="role" placeholder="ROLE" [(ngModel)]="profile.role" />
              </div>
              <div class="form-group">
                <label for="organization">Organization</label>
                <input type="text" id="organization" class="form-control" name="company" placeholder="ORGANIZATION" [(ngModel)]="profile.company" />
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group">
                <label for="phone">Phone</label>
                <input type="text" id="phone" class="form-control" name="phone" placeholder="Phone number" [(ngModel)]="profile.phone" />
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" class="form-control" name="email" placeholder="EMAIL" [(ngModel)]="profile.email"  />
              </div>
              <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" class="form-control" name="address" placeholder="ADDRESS" [(ngModel)]="profile.address.street" />
              </div>
            </div>
          </div>
          <div class="profile-save-button-container">
            <button type="submit" class="wide-button profile-save-button" [disabled]="!cardForm || cardForm.pristine">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
